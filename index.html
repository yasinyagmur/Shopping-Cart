<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="./image/favicon-32x32.png" type="image/x-icon">
  </head>
  <body>
    <header>
      <h1>Shopping Cart</h1>
    </header>
    <div class="list">
      <table>
        <thead>
          <tr>
            <th class="code">product code</th>
            <th class="name">product name</th>
            <th class="quantty">quantity</th>
            <th class="price">unit price</th>
            <th class="subtotal">Subtotal</th>
            <td class="last"></td>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td class="tdata">154655</td>
            <td class="tdata">Notebook</td>
            <td class="tdata">1</td>
            <td class="tdata">5.400₺</td>
            <td class="tdata">5.400₺</td>
            <td class="image"></td>
          </tr>
          <tr>
            <td class="tdata">235879</td>
            <td class="tdata">keyboard</td>
            <td class="tdata">2</td>
            <td class="tdata">80₺</td>
            <td class="tdata">160₺</td>
            <td class="image"></td>
          </tr>
          <tr>
            <td class="tdata">145652</td>
            <td class="tdata">monitor</td>
            <td class="tdata">1</td>
            <td class="tdata">700₺</td>
            <td class="tdata">700₺</td>
            <td class="image"></td>
          </tr>
          <tr>
            <td class="tdata">874545</td>
            <td class="tdata">mouse</td>
            <td class="tdata">2</td>
            <td class="tdata">50₺</td>
            <td class="tdata">100₺</td>
            <td class="image"></td>
          </tr>
          <tr>
            <td class="tdata">121458</td>
            <td class="tdata">Play Station</td>
            <td class="tdata">1</td>
            <td class="tdata">2.500₺</td>
            <td class="tdata">2.500</td>
            <td class="image"></td>
          </tr>
          <tr>
            <td class="tdata">123654</td>
            <td class="tdata">usb memory stick</td>
            <td class="tdata">3</td>
            <td class="tdata">120₺</td>
            <td class="tdata">360₺</td>
            <td class="image"></td>
          </tr>
          <tr class="total">
            <td colspan="4">total</td>
            <td>9.220₺</td>
            <td class="last"></td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="complete">
      <button type="button" id="btn2" name="btn2">go to pay</button>

      <button type="button" id="btn1" name="btn1">keep shopping</button>
    </div>
  </body>
</html>
